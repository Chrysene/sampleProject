<!DOCTYPE html>
<html>
<head>
	<title>Draw a Rectangle</title>
</head>
<body onLoad="init();">
	<canvas id="myCanvas" width="1280" height="720" style="border:10px solid #364156">Your Browser does not support the HTML5 canvas tag.</canvas>

	<script type="text/javascript">
		var context;
		var x1=100;
		var y1=200;
		var dx1=5;
		var dy1=5;
        
		var x2=800;
		var y2=200;
		var dx2=5;
		var dy2=5;
        
  		function init(){
  			context= myCanvas.getContext('2d');
  			setInterval(draw1,10);
		}

  		function draw1(){
  			context.clearRect(0,0, 1280,720);
  			context.beginPath();
  			context.fillStyle="#35FF69";
  			context.arc(x1,y1,30,0,Math.PI*2,true);
  			context.closePath();
  			context.fill();
  			// Boundary Logic
			if( x1<0 || x1>1280){
				dx1=-dx1; 
			}
			if( y1<0 || y1>720){
				dy1=-dy1;
			}  
  			x1+=dx1;
  			y1+=dy1;
            
  			context.beginPath();
  			context.fillStyle="#44CCFF";
  			context.arc(x2,y2,30,0,Math.PI*2,true);
  			context.closePath();
  			context.fill();
  			// Boundary Logic
			if( x2<0 || x2>1280){
				dx2=-dx2; 
			}
			if( y2<0 || y2>720){
				dy2=-dy2;
			}  
  			x2+=dx2;
  			y2+=dy2;
		}
        
	</script>
</body>
</html>
